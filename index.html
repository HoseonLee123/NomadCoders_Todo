<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>

    <h2 id="clock">00:00</h2>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input type="text" placeholder="Write a To Do ✍️" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
      <em><span></span> <br /><span></span></em>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/01_greetings.js"></script>
    <script src="js/02_clock.js"></script>
    <script src="js/03_quotes.js"></script>
    <script src="js/04_background.js"></script>
    <script src="js/05_todo.js"></script>
    <script src="js/06_weather.js"></script>
  </body>
</html>
